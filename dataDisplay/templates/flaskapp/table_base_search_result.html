{% extends "flaskapp/base.html" %}
{% block javascript %}
<script>
    $(document).ready(function () {
        $('table.table').DataTable({
            "language": {
                "url": "/Chinese.json"
            },
            "scrollX": true,

            "aLengthMenu": [[20, 50, -1], [20, 50, 'ALL']],
            "order": [[0, "desc"]],
            "searching" : false,
            "bLengthChange": false,
            "paging": false,
        });
    });
</script>
{% endblock %}
