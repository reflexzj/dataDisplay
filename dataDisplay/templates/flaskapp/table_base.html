{% extends "flaskapp/base.html" %}
{% block javascript %}
<script>
    $(document).ready(function () {
        $('table.table').DataTable({
            dom: '<<"col-sm-4"l><"col-sm-5"B><"col-sm-3"f>>r<t><<"col-sm-6"i><"col-sm-6"p>>',
            "buttons": [
                {
                    'extend': 'excel',
                    'text': '导出',//定义导出excel按钮的文字
                    'title': $.trim($("div.panel-heading").text()),
                    'exportOptions': {
                        'modifier': {
                            {#                            'page': 'current'#}
                        }
                    }
                }
            ],

            {#            responsive: true,#}
            "language": {
                "url": "/Chinese.json"
            },
            "scrollX": true,

            "aLengthMenu": [[20, 50, -1], [20, 50, 'ALL']],
            "order": [[0, "desc"]],
            "columnDefs": [
                {
                    "orderable": false,
                    "targets": -1
                }]
        });
    });
</script>

{% endblock %}
