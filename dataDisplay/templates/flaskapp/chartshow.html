                        <div id="echarts_post1" style="width:900px;height:650px;"></div>
                        <script type="text/javascript">
                            var aft_info = {{ info1 }};
                            var area_allmoney = [0, 0, 0, 0];
                            for (var i = 0; i < 4; i++) {
                                for (var j = 0; j < 12; j++) {
                                    area_allmoney[i] += aft_info[j][i];
                                }
                            }
                            //内圆数据准备
                            var inner_r_data = [];
                            var levname = ['国家', '省级', '苏州', '昆山'];
                            for (var i = 0; i < 4; i++) {
                                inner_r_data[i] = {value: area_allmoney[i], name: levname[i]};
                            }

                            //外圆数据准备
                            var out_r_data = [];
                            m = 0
                            var areaname = ['市区', '高新区', '开发区', '巴城', '花桥', '周市', '千灯', '张浦', '周庄', '淀山湖', '陆家', '锦溪'];
                            for (var i = 0; i < 4; i++) {
                                for (var j = 0; j < 12; j++) {
                                    out_r_data[m] = {value: aft_info[j][i], name: areaname[j]};
                                    m++;
                                }
                            }
                            var myChart = echarts.init(document.getElementById('echarts_post1'));
                            option = {
                                tooltip: {
                                    trigger: 'item',
                                    formatter: "{a} <br/>{b}: {c} ({d}%)"
                                },
                                legend: {
                                    orient: 'vertical',
                                    x: 'left',
                                    data: ['国家', '省级', '苏州', '昆山', '市区', '高新区', '开发区', '巴城', '花桥', '周市', '千灯', '张浦', '周庄', '淀山湖', '陆家', '锦溪']
                                },
                                series: [
                                    {
                                        //内圆的数据处理
                                        name: '经费总额',
                                        type: 'pie',
                                        selectedMode: 'single',
                                        radius: [0, '30%'],

                                        label: {
                                            normal: {
                                                position: 'inner'
                                            }
                                        },
                                        labelLine: {
                                            normal: {
                                                show: false
                                            }
                                        },
                                        data: inner_r_data
                                    },
                                    {
                                        name: '经费总额',
                                        type: 'pie',
                                        radius: ['40%', '55%'],
                                        data: out_r_data
                                    }
                                ]
                            };
                            // 使用配置项和数据显示图表
                            myChart.setOption(option);
                        </script>

                                series: pro_series
                            };
